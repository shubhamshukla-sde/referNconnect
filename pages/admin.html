<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | referNconnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .data-textarea {
            width: 100%;
            min-height: 200px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            padding: 1rem;
            resize: vertical;
        }

        .data-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-ai {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .preview-section {
            margin-top: 2rem;
        }

        .preview-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-idle {
            background: var(--surface);
            color: var(--text-dim);
        }

        .status-processing {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .parsed-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .parsed-table th,
        .parsed-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .parsed-table th {
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .api-key-section {
            margin-bottom: 2rem;
        }

        .api-key-input {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .api-key-input input {
            flex: 1;
        }

        .help-text {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab:hover:not(.active) {
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div id="app" class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div>
                <h1
                    style="background: linear-gradient(135deg, var(--primary), var(--accent)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Admin Panel
                </h1>
                <p style="color: var(--text-dim); font-size: 0.85rem; margin-top: 0.2rem;">
                    AI-Powered Data Import
                </p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <label
                    style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--text-dim); font-size: 0.9rem;">
                    <input type="checkbox" id="toggleEditMode" style="accent-color: var(--primary);">
                    Enable Edit Mode
                </label>
                <button class="btn btn-secondary" id="btnDeduplicate"
                    style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.2);">üßπ
                    Clean Database</button>
                <a href="../index.html" class="btn btn-secondary">‚Üê Back to Directory</a>
            </div>
        </header>

        <!-- API Key Section -->
        <div class="card api-key-section">
            <h3 style="margin-bottom: 1rem;">üîë Perplexity API Key</h3>
            <div class="api-key-input">
                <input type="password" id="apiKeyInput" class="input" placeholder="pplx-xxxxxxxxxxxxxxxx">
                <button class="btn btn-secondary" id="btnSaveKey">Save</button>
            </div>
            <p class="help-text">Get your API key from <a href="https://www.perplexity.ai/settings/api" target="_blank"
                    style="color: var(--primary);">perplexity.ai/settings/api</a>. Key is stored locally.</p>
        </div>

        <!-- Data Input Section -->
        <div class="card input-section">
            <h3 style="margin-bottom: 1rem;">üì• Import Data</h3>

            <div class="tabs">
                <button class="tab active" data-type="text">Plain Text</button>
                <button class="tab" data-type="csv">CSV</button>
                <button class="tab" data-type="json">JSON</button>
            </div>

            <textarea id="dataInput" class="data-textarea" placeholder="Paste employee data here...

Example formats:
‚Ä¢ Plain text: John Doe, Software Engineer at Google, john@google.com
‚Ä¢ CSV: Name, Company, Email, Title
‚Ä¢ JSON: [{name: 'John', company: 'Google', ...}]

AI will intelligently parse and structure the data."></textarea>

            <div style="margin-top: 1rem; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <label class="btn btn-secondary" style="cursor: pointer;">
                    üìÅ Upload File
                    <input type="file" id="fileUpload" hidden accept=".csv,.json,.txt">
                </label>
                <button class="btn btn-ai" id="btnProcessAI">
                    ‚ú® Process with AI
                </button>
                <span id="statusBadge" class="status-badge status-idle">Ready</span>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="card preview-section" id="previewSection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>üìã Parsed Data Preview</h3>
                <button class="btn" id="btnImport">Import to Firebase</button>
            </div>
            <div id="previewContent" class="preview-card"></div>
        </div>

        <!-- Log Section -->
        <div class="card" style="margin-top: 2rem;">
            <h3 style="margin-bottom: 1rem;">üìù Activity Log</h3>
            <div id="logContent"
                style="font-family: monospace; font-size: 0.8rem; color: var(--text-dim); max-height: 200px; overflow-y: auto;">
                <div>Waiting for input...</div>
            </div>
        </div>
    </div>

    <script type="module" src="../src/admin/admin.js"></script>
</body>

</html>
