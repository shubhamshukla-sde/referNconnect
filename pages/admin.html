<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | referNconnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        /* ‚îÄ‚îÄ‚îÄ Admin Layout ‚îÄ‚îÄ‚îÄ */
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-title {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .admin-subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Toolbar (header buttons) ‚îÄ‚îÄ‚îÄ */
        .admin-toolbar {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 0.5rem 0.9rem;
            border-radius: 0.6rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            transition: all 0.2s var(--transition-smooth);
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            min-height: 36px;
        }

        .toolbar-btn:hover {
            transform: translateY(-1px);
        }

        .toolbar-btn:active {
            transform: scale(0.97);
        }

        .toolbar-btn--lock {
            background: rgba(234, 179, 8, 0.08);
            color: #facc15;
            border-color: rgba(234, 179, 8, 0.2);
        }

        .toolbar-btn--lock:hover {
            background: rgba(234, 179, 8, 0.15);
            border-color: rgba(234, 179, 8, 0.4);
        }

        .toolbar-btn--danger {
            background: rgba(239, 68, 68, 0.08);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .toolbar-btn--danger:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .toolbar-btn--back {
            background: var(--surface);
            color: var(--text-dim);
            border-color: var(--border);
            text-decoration: none;
        }

        .toolbar-btn--back:hover {
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Edit mode toggle */
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-dim);
            font-size: 0.8rem;
            user-select: none;
            padding: 0.5rem 0.6rem;
            border-radius: 0.6rem;
            transition: color 0.2s;
        }

        .toggle-label:hover {
            color: var(--text);
        }

        .toggle-label input {
            accent-color: var(--primary);
            width: 15px;
            height: 15px;
        }

        /* ‚îÄ‚îÄ‚îÄ Section Cards ‚îÄ‚îÄ‚îÄ */
        .admin-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: var(--glass);
        }

        .admin-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ‚îÄ‚îÄ‚îÄ API Key ‚îÄ‚îÄ‚îÄ */
        .api-key-row {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .api-key-row input {
            flex: 1;
            min-width: 0;
        }

        .help-text {
            color: var(--text-dim);
            font-size: 0.78rem;
            margin-top: 0.6rem;
            line-height: 1.5;
        }

        .help-text a {
            color: var(--primary);
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        /* ‚îÄ‚îÄ‚îÄ Data Input ‚îÄ‚îÄ‚îÄ */
        .tabs {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.45rem 0.9rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.82rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab:hover:not(.active) {
            border-color: var(--primary);
            color: var(--text);
        }

        .data-textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 0.82rem;
            padding: 1rem;
            resize: vertical;
            line-height: 1.6;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .data-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .data-textarea::placeholder {
            color: var(--text-dim);
            opacity: 0.7;
        }

        .action-row {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn-upload {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-ai {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 600;
        }

        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.35);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.8rem;
            border-radius: 2rem;
            font-size: 0.78rem;
            font-weight: 500;
            margin-left: auto;
        }

        .status-idle {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
        }

        .status-processing {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* ‚îÄ‚îÄ‚îÄ Preview Section ‚îÄ‚îÄ‚îÄ */
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .preview-card {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-top: 1rem;
            overflow-x: auto;
        }

        /* ‚îÄ‚îÄ‚îÄ Tables ‚îÄ‚îÄ‚îÄ */
        .parsed-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
            font-size: 0.82rem;
        }

        .parsed-table th,
        .parsed-table td {
            padding: 0.65rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .parsed-table th {
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.68rem;
            letter-spacing: 0.04em;
        }

        .parsed-table td {
            color: var(--text);
        }

        .parsed-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* ‚îÄ‚îÄ‚îÄ Activity Log ‚îÄ‚îÄ‚îÄ */
        .log-content {
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 0.78rem;
            color: var(--text-dim);
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.8;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
        }

        .log-content::-webkit-scrollbar {
            width: 4px;
        }

        .log-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        /* ‚îÄ‚îÄ‚îÄ Mobile Responsive ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem !important;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .admin-title {
                font-size: 1.4rem;
            }

            .admin-toolbar {
                width: 100%;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .toolbar-btn {
                flex: 1 1 auto;
                min-width: 0;
                justify-content: center;
                font-size: 0.75rem;
                padding: 0.5rem 0.6rem;
            }

            .toolbar-btn--back {
                flex-basis: 100%;
                order: 10;
            }

            .admin-card {
                padding: 1.25rem;
            }

            .api-key-row {
                flex-direction: column;
                align-items: stretch;
            }

            .api-key-row .btn {
                width: 100%;
            }

            .action-row {
                flex-direction: column;
                align-items: stretch;
            }

            .action-row .btn,
            .action-row .btn-upload {
                width: 100%;
                justify-content: center;
            }

            .status-badge {
                margin-left: 0;
                align-self: flex-start;
            }

            .preview-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .preview-header .btn {
                width: 100%;
            }

            .parsed-table th,
            .parsed-table td {
                padding: 0.5rem;
                font-size: 0.75rem;
            }

            .data-textarea {
                min-height: 150px;
                font-size: 0.78rem;
            }
        }

        @media (max-width: 400px) {
            .admin-title {
                font-size: 1.2rem;
            }

            .toolbar-btn {
                font-size: 0.7rem;
                padding: 0.45rem 0.5rem;
            }

            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab {
                font-size: 0.75rem;
                padding: 0.4rem 0.7rem;
                flex-shrink: 0;
            }
        }
    </style>
</head>

<body>
    <div id="app" class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div>
                <h1 class="admin-title">Admin Panel</h1>
                <p class="admin-subtitle">AI-Powered Data Import</p>
            </div>
            <div class="admin-toolbar">
                <label class="toggle-label">
                    <input type="checkbox" id="toggleEditMode">
                    Edit Mode
                </label>
                <button class="toolbar-btn toolbar-btn--lock" id="btnLockPhones">üîí Lock Phones</button>
                <button class="toolbar-btn toolbar-btn--danger" id="btnDeduplicate">üßπ Clean DB</button>
                <a href="../index.html" class="toolbar-btn toolbar-btn--back">‚Üê Directory</a>
            </div>
        </header>

        <!-- API Key Section -->
        <div class="admin-card">
            <h3>üîë API Key</h3>
            <div class="api-key-row">
                <input type="password" id="apiKeyInput" class="input" placeholder="pplx-xxxxxxxxxxxxxxxx">
                <button class="btn btn-secondary" id="btnSaveKey">Save</button>
            </div>
            <p class="help-text">
                Get your key from
                <a href="https://www.perplexity.ai/settings/api" target="_blank">perplexity.ai/settings/api</a>.
                Stored locally in your browser.
            </p>
        </div>

        <!-- Data Input Section -->
        <div class="admin-card">
            <h3>üì• Import Data</h3>

            <div class="tabs">
                <button class="tab active" data-type="text">Plain Text</button>
                <button class="tab" data-type="csv">CSV</button>
                <button class="tab" data-type="json">JSON</button>
            </div>

            <textarea id="dataInput" class="data-textarea" placeholder="Paste employee data here...

Example formats:
‚Ä¢ Plain text: John Doe, Software Engineer at Google, john@google.com
‚Ä¢ CSV: Name, Company, Email, Title
‚Ä¢ JSON: [{name: 'John', company: 'Google', ...}]

AI will intelligently parse and structure the data."></textarea>

            <div class="action-row">
                <label class="btn btn-secondary btn-upload">
                    üìÅ Upload File
                    <input type="file" id="fileUpload" hidden accept=".csv,.json,.txt">
                </label>
                <button class="btn btn-ai" id="btnProcessAI">‚ú® Process with AI</button>
                <span id="statusBadge" class="status-badge status-idle">Ready</span>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="admin-card" id="previewSection" style="display: none;">
            <div class="preview-header">
                <h3 style="margin-bottom: 0;">üìã Parsed Preview</h3>
                <button class="btn" id="btnImport">Import to Firebase</button>
            </div>
            <div id="previewContent" class="preview-card"></div>
        </div>

        <!-- Log Section -->
        <div class="admin-card">
            <h3>üìù Activity Log</h3>
            <div id="logContent" class="log-content">
                <div>Waiting for input...</div>
            </div>
        </div>
    </div>

    <script type="module" src="../src/admin/admin.js"></script>
</body>

</html>
