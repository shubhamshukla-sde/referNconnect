<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>referNconnect | Employee Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <h1 class="logo-text">refer&connect</h1>
                <p class="logo-subtext">Premium Employee Directory</p>
            </div>
            <div id="navActions" class="nav-actions">
                <!-- Clear Data removed for safety -->
            </div>
        </header>

        <!-- View: Directory (default) -->
        <section id="viewDirectory" class="view active">
            <div style="margin-bottom: 2.5rem; display: flex; gap: 1rem;">
                <input type="text" id="searchInput" class="input" placeholder="Search companies, people, or roles...">
            </div>
            <div id="companyGrid" class="grid"></div>
        </section>

        <!-- View: Detail -->
        <section id="viewDetail" class="view">
            <button class="btn btn-secondary" style="margin-bottom: 2rem;" id="btnBack">‚Üê Back</button>
            <div id="detailHeader" style="margin-bottom: 3rem;"></div>
            <div id="employeeGrid" class="grid"></div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="view modal-overlay" style="display: none;">
        <div class="card modal-content">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Edit Details</h2>
            <div id="modalForm" style="display: flex; flex-direction: column; gap: 1rem;"></div>
            <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn btn-secondary" id="btnCancelEdit">Cancel</button>
                <button class="btn" id="btnSaveEdit">Save Changes</button>
            </div>
        </div>
    </div>





    <script type="module" src="src/core/app.js"></script>
</body>

</html>
